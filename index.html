<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Online Editor</title>
    <style>
        ::selection {
            background: #d00000;
            color: white;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .editor-panel, .preview-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .editor-panel {
            width: 50%;
        }
        
        .preview-panel {
            flex: 1;
        }
        
        .resize-handle {
            width: 10px;
            background-color: #111;
            cursor: col-resize;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }
        
        .resize-handle:hover {
            background-color: #222;
        }
        
        .panel-header {
            background-color: #111;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .run-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .run-button:hover {
            background-color: #ddd;
        }
        
        #html-editor {
            flex: 1;
            background-color: #000;
            color: #fff;
            border: none;
            resize: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            white-space: pre;
            tab-size: 4;
        }
        
        #preview-frame {
            flex: 1;
            border: none;
            background-color: #fff;
        }
        
        .footer {
            background-color: #111;
            padding: 10px 20px;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-panel, .preview-panel {
                width: 100% !important;
                height: 50% !important;
            }
            
            .resize-handle {
                width: 100%;
                height: 10px;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Html Online Editor</h1>
        <div class="subtitle">Write HTML on the left, see results on the right</div>
    </div>
    
    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">HTML Editor</div>
                <button class="run-button" onclick="runCode()">Run ▶</button>
            </div>
            <textarea id="html-editor" spellcheck="false"><!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to My Page</h1>
        <p>Edit this HTML to see live changes in the preview panel.</p>
        <p>Try changing the text or adding new elements!</p>
    </div>
</body>
</html></textarea>
        </div>
        
        <div class="resize-handle" id="resize-handle"></div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">Preview</div>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    
    <div class="footer">
        © 2025 Html Online Editor | Bloop Moon
    </div>
    
    <script>
        // Initial code run
        function runCode() {
            const htmlCode = document.getElementById('html-editor').value;
            const previewFrame = document.getElementById('preview-frame');
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            previewDoc.open();
            previewDoc.write(htmlCode);
            previewDoc.close();
        }
        
        // Run code on startup
        document.addEventListener('DOMContentLoaded', function() {
            runCode();
            
            // Also run code when Ctrl+Enter is pressed in the editor
            document.getElementById('html-editor').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    runCode();
                }
            });
            
            // Panel resizing functionality
            const resizeHandle = document.getElementById('resize-handle');
            const editorPanel = document.querySelector('.editor-panel');
            const previewPanel = document.querySelector('.preview-panel');
            const container = document.querySelector('.container');
            
            let isResizing = false;
            
            resizeHandle.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.cursor = window.innerWidth > 768 ? 'col-resize' : 'row-resize';
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            });
            
            function resize(e) {
                if (!isResizing) return;
                
                if (window.innerWidth > 768) {
                    // Horizontal resize for desktop
                    const containerRect = container.getBoundingClientRect();
                    const percent = (e.clientX - containerRect.left) / containerRect.width * 100;
                    editorPanel.style.width = `calc(${Math.min(Math.max(percent, 20), 80)}% - 5px)`;
                } else {
                    // Vertical resize for mobile
                    const containerRect = container.getBoundingClientRect();
                    const percent = (e.clientY - containerRect.top) / containerRect.height * 100;
                    editorPanel.style.height = `calc(${Math.min(Math.max(percent, 20), 80)}% - 5px)`;
                }
            }
            
            function stopResize() {
                isResizing = false;
                document.body.style.cursor = '';
                document.removeEventListener('mousemove', resize);
            }
        });
    </script>
</body>
</html>
